<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Страница поставщика
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/styles.css">
</head>

<body>
    <header class="header">
        <nav class="header-item header-item-full">
            <div class="orders">
                <a>Заказы</a>
            </div>
        </nav>
        <div class="header-item auth">
            <a>Авторизация</a>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="orders">
                <div class="card">
                    <div class="card-header">
                        Заказ
                    </div>
                    <div class="card-body">
                        <div id="list">
                            Курица - 3шт., свинина - 10 шт, Карась - 1.
                        </div>
                        <form>
                            <input class="btn btn-primary" type="submit" value="Принять заказ">
                        </form>
                    </div>
                </div>
            </div>
    </main>

    <footer>
        <hr>
    </footer>
</body>
<script>
    var string = document.getElementById("list");
    console.log(string.textContent);
    var array = string.textContent.split(/,\s/g);

    var div = document.getElementById('list');
    var ul = document.createElement('ul');

    string.innerHTML = '';
    div.appendChild(ul);
    for (var i = 0, ln = array.length; i < ln; i++) {
        var li = document.createElement('li');
        li.innerHTML = array[i];
        ul.appendChild(li);
    }


    /html>
